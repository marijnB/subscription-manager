<a (click) = "cancel()" class="button-back">&lt;&lt; back</a>
<h1>Login</h1>
<hr>

  <form #loginForm="ngForm" class="customForm"  (ngSubmit)="login(loginForm)" autocomplete="off"  >
    <div *ngIf="authFailed" class="alert alert-danger">Username and/or password is wrong</div>
    <div class="form-group" >
      <label class="form-label" for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid && loginForm.controls.userName?.touched || formInvalid.userName">*Required</em>
      <input (ngModel)="userName" name="userName" id="userName" type="text" class="form-control" placeholder="User Name..." required/>
    </div>
    <div class="form-group" >
      <label class="form-label" for="password">Password:</label>
      <em *ngIf = "loginForm.controls.password?.invalid && loginForm.controls.password?.touched || formInvalid.password" >*Required</em>
      <input (ngModel)="password" name="password" id="password" type="password" class="form-control" placeholder="Password..." required/>
    </div>
       
    <p class="button-container">
        <button type="submit"  class="form-button" >Login</button>
    </p>
   
  </form>
